{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'store/main.css' %}">
    <link  href="{% static 'store/main1.js' %}">
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>

</head>
<body>
<header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">STIMA_KONNEKT</a>
          <div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %} ">HOME</a>
              </li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %} ">LOGOUT</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %} ">LOG IN</a></li>
                {% endif %}
                </ul>
          </div>

        </nav>
</header>
    <main class="container" style="margin-top:50px;" role="main">
        <div class = "row">
            <div class="col-md-12">
                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-"+{{ message.tags }}{% endif %}><strong>{{ message }}</strong></div>
                {% endfor %}
                {% endif %}
                {%block content%}
                {% endblock content%}
            </div>
        </div>
    </main>

   <script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

<script>
    {% block jquery %}
    {% endblock jquery %}
</script>
</body>
</html>
